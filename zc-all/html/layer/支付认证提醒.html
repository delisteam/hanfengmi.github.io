<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/layer.css"/>
		<script src="../../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			button{
				margin-top: 100px;
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<button>去易宝注册资金托管户</button>
		<button>继续申购</button>
		<button>重新支付认证</button>
		
		<!--去易宝注册资金托管户-->
		<div class="layer-wrap">
			<div class="layer-main pay-layer-main">
				<a class="close-layer" href="javascript:;"></a>
				<h3 class="pay-layer-tit"><p>实名支付认证</p></h3>
				<div class="layer-word">
					<div class="pay-layer-img">
						<p>继续操作，请先通过实名支付认证</p>
					</div>
					<p>1、开设您的资金托管户侯，就可以通过实名支付认证，并查看项目信息。</p>
					<p>2、为何 要开设资金托管户？<br />
					资金过关保证投资人和融资人的资金安全，项目成功后，资金才能通过托管方划拨给融资方。</p>
					<p>3、资金托管开会后马上可用么？<br />
					个人投资者只要证件和姓名／银行卡验证正确，立即激活。<br />
					机构投资者需要人工审核后才会激活，通常1-2个工作日。</p>
				</div>
				<a href="javascript:;" class="pay-layer-btn">去易宝注册资金托管户</a>
			</div>
		</div>
		
		<!--支付认证成功-->
		<div class="layer-wrap">
			<div class="layer-main pay-layer-main">
				<a class="close-layer" href="javascript:;"></a>
				<h3 class="pay-layer-tit"><p>支付认证成功</p></h3>
				<div class="layer-word">
					<img class="yibao" src="../../images/yibaozhifu_01.png"/>
					<img class="zhiyibao" src="../../images/zhuche01.png"/>
				</div>
				<a href="javascript:;" class="pay-layer-btn">继续申购</a>
			</div>
		</div>
		
		<!--支付认证失败-->
		<div class="layer-wrap">
			<div class="layer-main pay-layer-main">
				<a class="close-layer" href="javascript:;"></a>
				<h3 class="pay-layer-tit"><p>支付认证失败</p></h3>
				<div class="layer-word fail-layer-word">
					<div class="fail-word">
						<h3>支付认证失败</h3>
						<p>原因：实名检查错误</p>
					</div>
				</div>
				<a href="javascript:;" class="pay-layer-btn">重新支付认证</a>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(".close-layer").click(function(){
		$(this).parent().parent().hide();
	})
	$("button").click(function(){
		$(".layer-wrap").eq($(this).index()).show();
	});
</script>

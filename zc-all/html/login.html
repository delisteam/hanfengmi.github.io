		<!--头部导航-->

				<div class="logo fl"><span>E</span>quity <span>F</span>unding</div>

							<a class="head-register fl" href="register.html">注册</a>
						</div>
					</div>
					<div class="user-nav clear">
						<a class="user-pic fl" href="#"><img src="../images/grzx.png"/></a>
						<div class="go-personal fl">
							<a class="personal-info" href="#">Vangogh<span>个人中心</span></a>

						<a class="head-cancel fl" href="#">注销</a>
					</div>
				</div>	
			</div>
		</header>
		<!--主体-->	
		<div class="login-container">	
			<h3 class="login-tit">
				<p>账号登录</p>
				<div class="tit-border">
					<span class="first"></span>
					<span class="second"></span>
					<span class="third"></span>
					<span class="fourth"></span>
					<span class="fifth"></span>
				</div>
			</h3>
			<div class="login-wrap shadow">
				<div class="login clear">
					<img class="login-img fl" src="../images/dlpt_01.png"/>
					<div class="login-input fl">
						<div class="input-wrap">
							<input id="user-id" type="text" placeholder="请输入手机号/机构请使用电子邮件"/>
							<p class="error"></p>
						</div>
						<div class="input-wrap">
							<input type="password" placeholder="输入密码"/>
							<p class="error">密码错误</p>
						</div>
						<div class="input-wrap clear">
							<div class="check fl">
								<span class="check-bg"></span>
								<input type="checkbox" name="login-check" id="login-check"/>
							</div>
							<span class="check-word fl">机构投资者</span>
						</div>
						<a class="forget-pass" href="#">忘记密码？</a>
						<a class="login-btn" href="javascript:;">登陆</a>
					</div>
				</div>
			</div>
		</div>
		<!--页脚-->

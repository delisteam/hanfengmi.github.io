				<div class="logo fl"><span>E</span>quity <span>F</span>unding</div>
				<div class="know-nav fl">

					<a href="question.html">了解股权众筹</a>
				</div>
				<div class="head-user fr">

					</div>
					<div class="user-nav clear">

				</div>	
			</div>

		<!--主体-->	
		<div class="login-container">
			<h3 id="register-tit" class="login-tit clear">
				<div class="personal fl">
					<p>个人用户注册</p>
					<div class="tit-border">
						<span class="first"></span>
						<span class="second"></span>
						<span class="third"></span>
						<span class="fourth"></span>
						<span class="fifth"></span>
					</div>
				</div>
				<div class="institutions active fl">
					<p>机构用户注册</p>
					<div class="tit-border">
						<span class="first"></span>
						<span class="second"></span>
						<span class="third"></span>
						<span class="fourth"></span>
						<span class="fifth"></span>
					</div>
				</div>
			</h3>
			<div class="register-wrap shadow">
				<div class="register clear">
					<div id="register-tab" class="register-tab fl">
						<div class="login-input register-input active">
							<div class="input-wrap">
								<input class="vali-mobile" type="text" placeholder="请输入手机号"/>
								<p class="error">手机号码错误</p>
							</div>
							<div class="input-wrap">
								<input type="password" placeholder="输入密码"/>
								<p class="error">密码错误</p>
							</div>
							<div class="input-wrap">
								<input type="password" placeholder="再次输入密码"/>
								<p class="error">密码错误</p>
							</div>
							<div class="input-wrap clear">
								<div class="clear">
									<input type="text" class="short fl" placeholder="输入短信验证码"/>
									<input type="button" class="code-btn fl" value="获取验证码" />
								</div>
								<p class="error">验证码错误</p>
							</div>
							<div class="input-wrap code-img-wrap clear">
								<div class="clear">
									<input type="text" class="short fl" placeholder="请输入图片验证码"/>
									<div class="code-img fl"><img src="../images/banner-item1.png"/></div>
								</div>
								<p class="error">图片验证码错误</p>
							</div>
							<div class="refresh"><a href="javascript:;">点击图形刷新验证码</a></div>
							<a class="login-btn" href="certification.html">注册个人账户</a>
						</div>
						<div class="login-input register-input">
							<div class="input-wrap">
								<input class="vali-mail" type="text" placeholder="请输入Email地址"/>
								<p class="error">邮箱错误</p>
							</div>
							<div class="input-wrap">
								<input type="password" placeholder="输入密码"/>
								<p class="error">密码错误</p>
							</div>
							<div class="input-wrap">
								<input type="password" placeholder="再次输入密码"/>
								<p class="error">密码错误</p>
							</div>
							<div class="input-wrap code-img-wrap clear">
								<div class="clear">
									<input type="text" class="short fl" placeholder="请输入图片验证码"/>
									<div class="code-img fl"><img src="../images/banner-item1.png"/></div>
								</div>
								<p class="error">图片验证码错误</p>
							</div>
							<div class="refresh"><a href="javascript:;">点击图形刷新验证码</a></div>
							<a class="login-btn" href="certification.html">注册机构账户</a>
						</div>
					</div>
					<img class="register-bg fr" src="../images/zhuche01.jpg"/>								</div>
			</div>

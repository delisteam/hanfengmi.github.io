<script type="text/javascript">
	(function(){
		
		reset();
		svgPosition();
		
		window.onresize = reset;
		
		var PL = $('.p').offset().left;
		var PT = $('.p').offset().top;
		var sL = $('.h2').offset().left;
		var sT = $('.h2').offset().top;
		function reset(){
			var seeH = document.documentElement.clientHeight;
			var seeW = document.documentElement.clientWidth;
			eleL();
			function eleL(){
				var h2L = seeW/2 - ($('.h2').width()/2);
				var svgL = seeW/2 - ($('.svg').width()/2);
				var aL = seeW/2 - ($('.p').width()/2);
				$('.h2').css('left',h2L);
				$('.svg').css('left',svgL);
				$('.p').css('left',aL);
			}
			PL = $('.p').offset().left;
			PT = $('.p').offset().top;
			sL = $('.h2').offset().left;
			sT = $('.h2').offset().top;
		}
		
		function svgPosition(){
			//$('.svg').children().css();
			$.each($('.svg').children(), function(i,e) {
				e.style.left = i*60+"px";
			});
			$.each($('.svg').children(), function(i,e) {
				e.style.position = "absolute";
			});
		}
		
		function move(ele){
			mTween(ele,{top:-30},350,'linear',function(){
				mTween(ele,{top:20},350,'linear',function(){
					move(ele);
				});
			});
			
		}
		var len = $('.svg').children().length;
		$('.svg').mouseenter(function(){
			for(var i=0;i<len;i++) {
				move($('.svg').children()[i]);
			}
		})
		
		
		$('.svg').mouseleave(function(){
			for(var i=0;i<len;i++) {
				clearInterval($('.svg').children()[i].timer)
			}
			$('.svg').children().css('top',0);
		})
		
		var mX = 20;
		var mY = 10;
		
		$(document).mousemove(function(ev){
			var sH = document.documentElement.clientHeight;
			var sW = document.documentElement.clientWidth;
			$('.p').css({
				'left':PL + (ev.pageX - sW/2)/(sW/2)*mX,
				'top':PT + (ev.pageY - sH/2)/(sH/2)*mY
			});
			$('.h2').css({
				'left':sL + (ev.pageX - sW/2)/(sW/2)*mX*4,
				'top':sT + (ev.pageY - sH/2)/(sH/2)*mY*4
			});
		})
		
	})();
</script>

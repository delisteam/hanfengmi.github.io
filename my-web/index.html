<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>老韩-特效网站</title>
	<link rel="icon" href="./img/images.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<script type="text/javascript">
	</script>
	<style type="text/css">
		@font-face {
			font-family:f-sfr;
			src:url(fonts/System-San-Francisco-Display-Regular.ttf);
		}
		html{
			height:100%;
		}
		body {
			margin:0;
			height:100%;
		}
		p {
			margin:0;
			color:#000;
		}
		ul {
			margin:0;
		}
		#wrap {
			position:relative;
			height:100%;

		}
		#box {
			position:absolute;
			width:150px;
			height:100px;
			background:#000;
			top:44%;
			left:45%;
			//margin:-50px 0 0 -30px;
			border-radius: 100px 136px 149px 100px/68px 100px 86px 118px;
		}
		.roll {
			width:150px;
			font:30px/100px GOTHAM-LIGHT;
			color:#fff;
			text-align:center;
			position:absolute;
		}
		.cMove {
			width:170px;
			height:36px;
			position:absolute;
		}
		.y-move {
			position:absolute;
			width:30px;
			height:30px;
			cursor: pointer;
			border-radius: 50%;
			border:1px solid #fff;
			font:18px/30px GOTHAM-LIGHT;
			text-align:center;
			color:#fff;
			transition:.2s;
			/*background:#fff;
			opacity: 0;*/
		}
		.y-wait {
			position:absolute;
			right:0;
			width:30px;
			height:30px;
			border:1px solid #fff;
			border-radius: 50%;
			text-align: center;
		}
		.inner {
			display: inline-block;
			width:24px;
			height:24px;
			border-radius: 50%;
			margin-top:3px;
			background:rgba(250,250,230,.5);

		}
		.y-li {
			position: absolute;
			color:#fff;
			margin-top:4px;
			padding-left:30px;
		}
		.y-li li{
			width:6px;
			height:6px;
			float:left;
			margin:0 3px 0;
		}
		.y-li li:nth-of-type(1) {
			margin-left:30px;
		}
		.tip {
			position: absolute;
			left:0;
			top:-40px;
		}
		.tip p {
			font:bold 18px/30px GOTHAM-LIGHT;
			padding-left:30px;
			color:#fff;
			font-family:f-sfr;
		}
		.tip span {
			font:bold 18px/30px GOTHAM-LIGHT;
			color:#fff;
			padding-left:10px;
			position:absolute;
			font-family:f-sfr;
		}
	</style>
</head>
<body>
		<div id="wrap">
			<div id="box">
				<p class="roll">0%</p>
			</div>
			<div class="cMove">
				<ul class="y-li">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="y-move">→</div>
				<div class="y-wait">
					<span class="inner"></span>
				</div>
				<div class="tip">
					<span class="tip-move">》</span>
					<p>start?</p>
				</div>
			</div>
		</div>
</body>
<script type="text/javascript" src="js/miaov.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/ready.js"></script>
</html>

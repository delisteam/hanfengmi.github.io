<html lang="en">
<head>

<title>Document</title>
<style type="text/css">
	#box {
		font-size: 30px;
	}
</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
var box = document.querySelector('#box');
window.addEventListener('deviceorientation', function(e) {
	var beta = Math.round(e.beta); // -180 180
	var gamma = Math.round(e.gamma); // -90 90
	var alpha = Math.round(e.alpha); // 0 360
	box.innerHTML =  alpha ;
});	
</script>
</body>
